<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="background-main">
        <div class="logo">
            <img class="logo-pic" src="./images/odin-lined.png">
            <div class="logo-txt">ODIN</div>
        </div>
    </div>
    <div class="form-main">
        <div class="form-intro">
            <div class="intro-top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</div>
            <div class="intro-btm">You <em>know</em> you want to.</div>
        </div>
        <div class="form-form">
            <div class="form-label">Let's do this!</div>
            <form>
                <div class="left-clmn">
                    <div class="form_input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form_input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form_input">
                        <label for="pass-main">PASSWORD</label>
                        <input type="password" id="pass-main" name="password">
                    </div>
                </div>
                <div class="right-clmn">
                    <div class="form_input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form_input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form_input">
                        <label for="pass-cfm">CONFIRM PASSWORD</label>
                        <input type="password" id="pass-cfm">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-bottom">
            <button class="create_button">Create Account</button>
            <p class="account-text">Already have an account? <a href="https://www.google.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
